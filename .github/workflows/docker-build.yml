name: Docker Flutter Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:stable
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create environment file
      run: |
        mkdir -p assets
        echo "ADDIS_AI_API_KEY=${{ secrets.ADDIS_AI_API_KEY }}" > assets/.env.secret
        echo "BASE_URL=${{ secrets.BASE_URL || 'https://api.addisassistant.com/api/v1' }}" >> assets/.env.secret

    - name: Clean build
      run: flutter clean

    - name: Get dependencies
      run: flutter pub get

    - name: Precache Android artifacts
      run: flutter precache --android

    - name: Build APK
      run: flutter build apk --release --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ethio-tutor-apk-docker
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    - name: Success
      run: echo "âœ… APK built successfully using Docker!"
