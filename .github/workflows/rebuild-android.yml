name: Rebuild Android & Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'

    - name: Create environment file
      run: |
        mkdir -p assets
        echo "ADDIS_AI_API_KEY=${{ secrets.ADDIS_AI_API_KEY }}" > assets/.env.secret
        echo "BASE_URL=${{ secrets.BASE_URL || 'https://api.addisassistant.com/api/v1' }}" >> assets/.env.secret

    - name: Backup important Android files
      run: |
        mkdir -p /tmp/android_backup
        cp -r android/app/src/main/res /tmp/android_backup/ || true
        cp android/app/build.gradle /tmp/android_backup/ || true
        cp android/build.gradle /tmp/android_backup/ || true
        cp android/settings.gradle /tmp/android_backup/ || true

    - name: Remove old Android folder
      run: rm -rf android/

    - name: Recreate Android project
      run: flutter create --platforms=android .

    - name: Restore Android configuration
      run: |
        cp /tmp/android_backup/build.gradle android/app/build.gradle || true
        cp /tmp/android_backup/build.gradle android/build.gradle || true  
        cp /tmp/android_backup/settings.gradle android/settings.gradle || true
        cp -r /tmp/android_backup/res/* android/app/src/main/res/ || true

    - name: Get dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ethio-tutor-apk-rebuilt
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    - name: Success message
      run: |
        echo "âœ… APK built successfully after Android rebuild!"
        echo "ðŸ“¦ Download from artifacts"
