# Codemagic CI/CD configuration for Ethio Tutor
# Documentation: https://docs.codemagic.io/yaml-basic-configuration/yaml-getting-started/

workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 60
    instance_type: mac_mini_m1 # Using M1 for fast Flutter builds
    environment:
      flutter: stable
      groups:
        - ai_secrets # You can create this group in Codemagic UI for ADDIS_AI_API_KEY and BASE_URL
      vars:
        PACKAGE_NAME: "com.example.ethio_tutor"
    scripts:
      - name: Set up environment
        script: |
          echo "ADDIS_AI_API_KEY=$ADDIS_AI_API_KEY" > assets/.env
          echo "BASE_URL=$BASE_URL" >> assets/.env
          echo "flutter.sdk=$HOME/programs/flutter" > android/local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> android/local.properties
      - name: Protect manual plugin registrant
        script: |
          chmod 444 android/app/src/main/java/io/flutter/plugins/GeneratedPluginRegistrant.java
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Build Android APK
        script: |
          flutter build apk --release --no-shrink
